<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app" class="container">
            <div class="presentation-toggle">
                <button class="button button-clear button-black button-small" @click="togglePresentationMode()">toggle presentation mode</button>
            </div>

            <div class="row" v-if="presentationMode">
                |&nbsp;<div v-for="category in categories">
                    <a class="link-black" href="#" @click="viewCategory(category)">{{ category.Name }}</a> |
                </div>
            </div>
            <div class="row" v-if="presentationMode && selectedCategory">
                <category :name="selectedCategory.name" :entries="selectedCategory.entries" :allow-updates="false"></category>
            </div>

            <div class="row" v-if="!presentationMode">
                <div class="column column-50">
                    <div v-for="category in categories">
                        <category :id="category.ID" :name="category.Name" :entries="category.Entries" :allow-updates="!presentationMode"></category>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/ajax.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuex"></script>
        <script src="js/main.js"></script>
        <script src="js/category.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
