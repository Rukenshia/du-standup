<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    </head>
    <body>
        <div id="app">
            <div class="presentation-toggle">
                {{ presentationMode}}
                <button class="button button-clear" @click="togglePresentationMode()">toggle presentation mode</button>
            </div>
            <div v-for="category in categories">
                <category :name="category.name" :entries="category.entries" :allow-updates="!presentationMode"></category>
            </div>
        </div>
        <script src="js/ajax.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuex"></script>
        <script src="js/main.js"></script>
        <script src="js/category.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
