<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="presentation-toggle">
                    <button class="button button-clear button-black button-small" @click="togglePresentationMode()">toggle presentation mode</button>
                </div>

                <div class="row" id="category-links" v-if="presentationMode">
                    <div v-for="category in categories" class="column">
                        <a class="link-black link-category" :class="{ 'link-active-category': selectedCategory && selectedCategory == category }" href="#" @click="viewCategory(category)">{{ category.Name }}</a>
                    </div>
                </div>
                <div class="row" v-if="presentationMode && selectedCategory">
                    <presentation-category :name="selectedCategory.Name" :type="selectedCategory.Type" :entries="selectedCategory.Entries"></presentation-category>
                </div>

                <div class="row" v-if="!presentationMode">
                    <h2>topics for {{ date }}</h2>
                </div>
                <div class="row" v-if="!presentationMode">
                    <div class="column column-50">
                        <template v-for="category in categories">
                            <category :id="category.ID" :type="category.Type" :name="category.Name" :entries="category.Entries"></category>
                        </template>
                    </div>
                </div>

                <div v-if="presentationMode" class="standup-date">
                    <p>{{ date }}</p>
                </div>
            </div>
        </div>
        <script src="js/ajax.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuex"></script>
        <script src="js/moment.js"></script>
        <script src="js/main.js"></script>
        <script src="js/entries/event_entry.js"></script>
        <script src="js/entries/list_entry.js"></script>
        <script src="js/editor/event_entry_editor.js"></script>
        <script src="js/editor/list_entry_editor.js"></script>
        <script src="js/presentation/event_presentation.js"></script>
        <script src="js/presentation/list_presentation.js"></script>
        <script src="js/form_error.js"></script>
        <script src="js/category.js"></script>
        <script src="js/presentation_category.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
